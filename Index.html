    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
      }

      #splash {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #1e3a8a, #000000);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        z-index: 9999;
        animation: fadeOut 1s ease-in-out forwards;
        animation-delay: 4s;
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }

      .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
      }

      .star {
        position: absolute;
        background: rgb(255, 255, 255);
        border-radius: 50%;
        opacity: 0.8;
        animation: twinkle 3s infinite;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.9;
          transform: scale(1);
        }
        50% {
          opacity: 0.3;
          transform: scale(0.5);
        }
      }

      .grad-icon {
        font-size: 4rem;
        animation: bounce 2s infinite ease-in-out;
        margin-bottom: 20px;
        text-shadow: 0 0 10px gold;
      }

      @media (min-width: 640px) {
        .grad-icon {
          font-size: 5rem;
        }
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .welcome-text {
        font-size: 2rem;
        font-weight: bold;
        text-align: center;
        max-width: 90%;
        text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.2);
      }

      @media (min-width: 640px) {
        .welcome-text {
          font-size: 2.5rem;
        }
      }

      .caption {
        margin-top: 10px;
        font-size: 1.1rem;
        color: #e0f2fe;
        text-align: center;
      }
    </style>
  </head>

      const perPage = 12;
      let currentPage = 1;
      let filteredStudents = [...students];

      const container = document.getElementById("card-container");
      const prevBtn = document.getElementById("prev");
      const nextBtn = document.getElementById("next");
      const pageInfo = document.getElementById("pageInfo");

      function renderCards() {
        container.innerHTML = "";

        const start = (currentPage - 1) * perPage;
        const end = start + perPage;
        const pageData = filteredStudents.slice(start, end);

        if (pageData.length === 0) {
          container.innerHTML = `<p class="text-center text-red-600 font-semibold text-lg">No students found.</p>`;
          pageInfo.textContent = "";
          prevBtn.disabled = true;
          nextBtn.disabled = true;
          return;
        }

        pageData.forEach((student) => {
          const card = document.createElement("div");
          card.className =
            "bg-white rounded-xl shadow-md p-4 text-center opacity-0 transform transition duration-500 scale-95 relative";

          card.innerHTML = `
            <div class="relative inline-block mx-auto mb-4 group cursor-pointer">
              <img
                src="${student.img}"
                alt="${student.name}"
                class="w-32 h-32 rounded-full object-cover"
              />
              <img
                src="${student.img}"
                alt="Preview of ${student.name}"
                class="absolute left-1/2 -top-48 w-64 h-64 rounded-xl object-cover shadow-lg opacity-0 pointer-events-none
                       transform -translate-x-1/2 scale-90 transition-all duration-300 ease-in-out
                       group-hover:opacity-100 group-hover:pointer-events-auto group-hover:scale-100 z-50"
              />
            </div>
            <h2 class="text-lg font-semibold">${student.name}</h2>
            <p class="text-sm text-gray-600">${student.career}</p>
            <p class="text-sm text-blue-600 mt-1">${student.quote || ""}</p>
          `;
          container.appendChild(card);
          requestAnimationFrame(() => {
            card.classList.remove("opacity-0", "scale-95");
            card.classList.add("opacity-100", "scale-100");
          });
        });

        const totalPages = Math.ceil(filteredStudents.length / perPage);
        pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;

        prevBtn.disabled = currentPage === 1;
        nextBtn.disabled = currentPage === totalPages;
      }

      prevBtn.addEventListener("click", () => {
        if (currentPage > 1) {
          currentPage--;
          renderCards();
        }
      });

      nextBtn.addEventListener("click", () => {
        const totalPages = Math.ceil(filteredStudents.length / perPage);
        if (currentPage < totalPages) {
          currentPage++;
          renderCards();
        }
      });

      document.getElementById("searchInput").addEventListener("input", (e) => {
        const query = e.target.value.toLowerCase();
        filteredStudents = students.filter((s) =>
          s.name.toLowerCase().includes(query)
        );
        currentPage = 1;
        renderCards();
      });

      renderCards();

      // Splash screen fadeout logic
      window.addEventListener("load", () => {
        setTimeout(() => {
          document.getElementById("splash").style.display = "none";
        }, 5000);
